<!DOCTYPE html>
<html>
<head th:replace="base/base_admin:: head(~{::title})">
	<title>Index</title>	
</head>

<body th:replace="base/base_admin:: content(~{::contenido})">
<contenido>


          <div class="page-header">
            <h3 class="page-title">
              Bienvenido
            </h3>
          </div>

          <div th:each="publicacion:${publicaciones}">
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title" th:text="${publicacion.mensaje_publicacion}"></h4>
							<p class="card-description" th:text="${publicacion.empresa.razon_social}"></p>
							<div class="form-inline">
								<div th:each="imagen:${publicacion.imagenes}" class="col-lg-3"> 
									<img alt="imagen" src="#" th:src="${imagen.direccion_imagen}" width="250" height="250">
								</div>
							</div>
							</br>
							<div class="row">
								<div class="col-lg-5"></div>
								<div class="col-lg-3">
									<a href="/" class="btn btn-primary">Comentar</a>
								</div>
							</div>
						</div>	
					</div>
				</div>       
			</div>
			</br>
          </div>


</contenido>

</body>
</html>
