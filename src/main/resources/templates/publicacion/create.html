<!DOCTYPE html>
<html>
<head th:replace="base/base_admin:: head(~{::title})">
	<title>Nueva publicacion</title>	
</head>

<body th:replace="base/base_admin:: content(~{::contenido})">
<contenido>

	 <div class="row">
	   <div class="col-lg-6">
	     <div class="card">
	       <div class="card-body">
	         <h4 class="card-title">Insertar nuevo animal</h4>
	             <div th:if="${exito !=null}" class="alert alert-success" role="alert">
	             	publicacion creada con exito
                 </div>
	             <div th:if="${error !=null}" class="alert alert-danger" role="alert">
                	No se puede crear publicacion
                 </div>
	         <form class="cmxform" id="signupForm" action="#" th:action="@{/publicacion/save}" method="POST" th:objects="*{publicacion}" enctype="multipart/form-data">
	         <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	         <input id="id_publicacion" class="form-control" name="id_publicacion" type="number" required="true" th:value="${publicacion.id_publicacion}" th:fields="*{id_publicacion}" hidden="true">
	           <fieldset>
	             <div class="form-group">
	               <label for="firstname">Mensaje publicacion</label>
	               <input id="mensaje_publicacion" class="form-control" name="mensaje_publicacion" type="text" required="true" th:fields="*{mensaje_publicacion}" th:value="${publicacion.mensaje_publicacion}">
	             </div>
	             <div class="form-group">
	               <label for="imagen">imagen</label>
	               <input id="file" class="form-control" name="file" type="file" accept=".jpg, .png">
	             </div>
	             <input class="btn btn-primary" type="submit" value="ingresar">
	           </fieldset>
	         </form>
	       </div>
	     </div>
	   </div>
	  <div class="col-lg-6">
	  	<div class="card">
	       <div class="card-body">
	         <h4 class="card-title">Imagenes</h4>
	         <div th:each="imagenes:${publicacion.imagenes}">
                <div class="d-flex align-items-start profile-feed-item">
                  <img th:src="${imagenes.direccion_imagen}" alt="profile" class="img-lg rounded-circle"/>
                </div>
	         </div>
	       </div>
	    </div>
	  </div>
	 </div>


</contenido>

</body>
</html>
