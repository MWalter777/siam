<!DOCTYPE html>
<html>
<head th:replace="base/base_admin:: head(~{::title})">
	<title>Index</title>	
</head>

<body th:replace="base/base_admin:: content(~{::contenido})">
<contenido>


          <div class="page-header">
            <h3 class="page-title">
              Bienvenido
            </h3>
          </div>
          <div th:each="animal:${animales}">
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<a th:href="@{/animal/ver/}+${animal.id_animal}"><h4 class="card-title" th:text="${animal.nombre_animal}"></h4></a>
							<p class="card-description" th:text="${animal.descripcion_animal}"></p>
							<a th:href="@{/animal/ver/}+${animal.id_animal}" class="btn btn-success">Solicitar adopcion</a>
							
							<div class="form-inline">
								<div th:each="imagen:${animal.imagenes}" class="col-lg-3"> 
									<img alt="imagen" src="#" th:src="${imagen.direccion_imagen}" width="250" height="250">
								</div>
							</div>
							
						</div>
					</div>
				</div>          
			</div>
			</br>
          </div>


</contenido>

</body>
</html>
