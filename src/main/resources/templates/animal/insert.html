<!DOCTYPE html>
<html>
<head th:replace="base/base_admin:: head(~{::title})">
	<title>Nuevo Animal</title>	
</head>

<body th:replace="base/base_admin :: content(~{::contenido})">
<contenido>
	 <div class="row">
	   <div class="col-lg-6">
	     <div class="card">
	       <div class="card-body">
	         <h4 class="card-title">Insertar nuevo animal</h4>
	             <div th:if="${exito !=null}" class="alert alert-success" role="alert">
                	Animal actualizado con exito
                 </div>
	             <div th:if="${error !=null}" class="alert alert-danger" role="alert">
                	No se puede ingresar animal, asegurese de llenar todos los campos
                 </div>
	             <div th:if="${error_actualizar !=null}" class="alert alert-danger" role="alert">
                	No se puede actualizar datos de mascota, asegurese de llenar todos los campos
                 </div>
	         <form class="cmxform" id="signupForm" action="#" th:action="@{/animal/save}" method="POST" th:objects="*{animal}" enctype="multipart/form-data">   
	         <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	         <input id="id_animal" class="form-control" name="id_animal" type="number" th:fields="*{id_animal}" th:value="${animal.id_animal}" hidden="true">
	         <input id="id_categoria" class="form-control" name="id_categoria" type="number" required="true" th:value="${id_categoria}" hidden="true">
	           <fieldset>
	             <div class="form-group">
	               <label for="firstname">Nombre</label>
	               <input id="nombre_animal" class="form-control" name="nombre_animal" type="text" required="true" th:fields="*{nombre_animal}" th:value="${animal.nombre_animal}">
	             </div>
	             <div class="form-group">
	               <label for="lastname">Raza</label>
	               <input id="raza_animal" class="form-control" name="raza_animal" type="text" required="true" th:fields="*{raza_animal}" th:value="${animal.raza_animal}">
	             </div>
	             <div class="form-group">
	               <label for="lastname">Descripcion</label>
	               <input id="descripcion_animal" class="form-control" name="descripcion_animal" type="text" required="true" th:fields="*{descripcion_animal}" th:value="${animal.descripcion_animal}">
	             </div>
	             <div class="form-group">
	               <label for="imagen">imagen</label>
	               <input id="file" class="form-control" name="file" type="file" accept=".jpg, .png">
	             </div>
	             <div class="form-group">
	               <label for="username">Edad aproximada</label>
	               <input id="edad_aproximada" class="form-control" name="edad_aproximada" type="number" th:fields="*{edad_aproximada}" required="true" th:value="${animal.edad_aproximada}">
	             </div>
	             <div class="form-group">
	               <label for="direccion">Fecha de rescate</label>
	               <input id="fecha" class="form-control" name="fecha" type="date" th:fields="*{fecha_rescate}" th:max="*{fecha_rescate}" required="true" th:value="${animal.fecha_rescate}">
	             </div>
	             <input class="btn btn-primary" type="submit" value="ingresar">
	           </fieldset>
	         </form>
	       </div>
	     </div>
	   </div>
	  <div class="col-lg-6">
	  	<div class="card">
	       <div class="card-body">
	         <h4 class="card-title">Imagenes</h4>
	         <div th:each="imagenes:${animal.imagenes}">
                <div class="d-flex align-items-start profile-feed-item">
                  <img th:src="${imagenes.direccion_imagen}" alt="profile" class="img-lg rounded-circle"/>
                </div>
	         </div>
	       </div>
	    </div>
	  </div>
	 </div>
</contenido>
</body>
</html>
