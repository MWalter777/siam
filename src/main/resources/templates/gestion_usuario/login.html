<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
<!--  
  <link rel="stylesheet" href="../../vendors/iconfonts/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.addons.css">
-->

  <link rel="stylesheet" href="#" th:href="@{/css/style.css}">

  <link rel="shortcut icon" href="#" th:href="@{/images/favicon.png}" />
  
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="#" th:src="@{/images/logo.svg}" alt="logo">
              </div>
              <h4>Bienvenido!</h4>
              <h6 class="font-weight-light">Iniciar sesion para continuar.</h6>

              <form class="pt-3" th:action="@{/logincheck}" method="POST">
              	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required="true">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required="true">
                </div>
                <div th:if="${error !=null}" class="alert alert-danger" role="alert">
                	usuario invalido o contrase単a
                </div>
                <div th:if="${exito !=null}" class="alert alert-success" role="alert">
                	felicidades! usuario creado con exito, debe logearse para finalizar el proceso.
                </div>
                <div class="mt-3">
					<button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Iniciar session</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="#" class="auth-link text-black">多Olvidaste la contrase単a?</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  多No tienes una cuenta? <a href="/register/register" class="text-primary">Registrate</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <!--
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script> 
   -->

  <!-- inject:js -->
  <script src="#" th:src="@{/js/off-canvas.js}"></script>
  <script src="#" th:src="@{/js/hoverable-collapse.js}"></script>
  <script src="#" th:src="@{/js/misc.js}"></script>
  <script src="#" th:src="@{/js/settings.js}"></script>
  <script src="#" th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
</body>
</html>
