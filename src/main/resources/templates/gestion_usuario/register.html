<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>

  <!-- inject:css -->
  <link rel="stylesheet" href="#" th:href="@{/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" href="#" th:href="@{/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="#" th:src="@{/images/logo.svg}" alt="logo">
              </div>
              <h4>¿Eres nuevo?</h4>
              <h6 class="font-weight-light">Registrate es facil!. Esto solo tomara algunos pasos</h6>
              <form class="pt-3" action="#" th:action="@{/register/save}" method="POST" th:objects="*{usuario}">
	              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" name="username" th:fields="*{username}" required="true">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="nombre" placeholder="nombre" name="nombre" required="true" th:fields="*{nombre}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="apellido" placeholder="apellido" name="apellido" required="true" th:fields="*{apellido}">
                </div>
                <div class="form-group">
                  <input type="date" class="form-control form-control-lg" id="fecha" placeholder="fecha" name="fecha" required="true" th:fields="*{fecha_nacimiento}" th:value="*{fecha_actual}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="direccion" placeholder="direccion" name="direccion" required="true" th:fields="*{direccion}">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required="true">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Al registrarte aceptas los terminos y condiciones 
                    </label>
                  </div>
                </div>
                <div th:if="${error !=null}" class="alert alert-danger" role="alert">
                	Usuario ya existe! intente de nuevo
                </div>
                <div class="mt-3">
                	<button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Registrarse</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  ¿Ya tienes una cuenta? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- inject:js -->
  <script src="@{/js/off-canvas.js}"></script>
  <script src="@{/js/hoverable-collapse.js}"></script>
  <script src="@{/js/misc.js}"></script>
  <script src="@{/js/settings.js}"></script>
  <script src="@{/js/todolist.js}"></script>
  <!-- endinject -->
</body>
</html>
