<!DOCTYPE html>
<html>
<head th:replace="base/base_super:: head(~{::title})">
	<title>Registrar administradores</title>	
</head>

<body th:replace="base/base_super :: content(~{::contenido})">
<contenido>
	 <div class="row">
	 <div class="col-lg-2"></div>
	   <div class="col-lg-6">
	     <div class="card">
	       <div class="card-body">
	         <h4 class="card-title">Ingrese a los administradores</h4>
	             <div th:if="${exito !=null}" class="alert alert-success" role="alert">
                	Usuario creado con exito!
                 </div>
	         <form class="cmxform" id="signupForm" action="#" th:action="@{/register/saveAdmin}" method="POST" th:objects="*{usuario}">
	         <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	           <fieldset>
	             <div class="form-group">
	               <label for="firstname">Nombre</label>
	               <input id="nombre" class="form-control" name="nombre" type="text" required="true" th:fields="*{nombre}">
	             </div>
	             <div class="form-group">
	               <label for="lastname">apellido</label>
	               <input id="apellido" class="form-control" name="apellido" type="text" required="true" th:fields="*{apellido}">
	             </div>
	             <div class="form-group">
	               <label for="username">Username</label>
	               <input id="username" class="form-control" name="username" type="text" th:fields="*{username}" required="true">
	             </div>
	             <div th:if="${error !=null}" class="alert alert-danger" role="alert">
                	Usuario ya existe! intente de nuevo
                 </div>
	             <div class="form-group">
	               <label for="password">Password</label>
	               <input id="password" class="form-control" name="password" type="password" required="true">
	             </div>
	             <div class="form-group">
	               <label for="confirm_password">Confirm password</label>
	               <input id="confirm_password" class="form-control" name="confirm_password" type="password" required="true">
	             </div>
	             <div class="form-group">
	               <label for="direccion">Direccion</label>
	               <input id="direccion" class="form-control" name="direccion" type="text" required="true" th:fields="*{direccion}">
	             </div>
	             <div class="form-group">
	               <label for="direccion">Fecha de nacimiento</label>
	               <input id="fecha" class="form-control" name="fecha" type="date" th:fields="*{fecha_nacimiento}" th:max="*{fecha_actual}" required="true">
	             </div>
	             <input class="btn btn-primary" type="submit" value="Submit">
	           </fieldset>
	         </form>
	       </div>
	     </div>
	   </div>
	 </div>
</contenido>
</body>
</html>
